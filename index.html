<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="site">
      <div class="container1">
        <div class="header">
          <img src="logo.png" alt="Header logo" />
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="info-container1">
          <div class="left">
            <h1>Aspiring music label</h1>
            <p>
              We're looking for ambitious artists to collaborate with us and
              promote themselves. Join us now!
            </p>
            <button>Sign up</button>
          </div>
          <div class="right">
            <img
              src="dj.jpg"
              alt="DJ performing by Isabella Mendes: https://www.pexels.com/photo/grayscale-photography-of-person-using-dj-controller-860707"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
